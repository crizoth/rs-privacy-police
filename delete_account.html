<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Minha Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Deletar Minha Conta</h1>
    <form id="deleteAccountForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <input type="submit" value="Enviar Solicitação">
    </form>

    <script>
        document.getElementById('deleteAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário padrão

            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            var mailtoLink = 'mailto:crizoth@gmail.com' +
                             '?subject=Deletar%20Minha%20Conta' +
                             '&body=Nome:%20' + nome + '%0D%0A' +
                             'E-mail:%20' + email + '%0D%0A' +
                             'Senha:%20' + senha
                             + 'Justificativa: quero deletar minha conta!';

            window.location.href = mailtoLink; // Abre o cliente de e-mail padrão do usuário
        });
    </script>
</body>
</html>
